    <p>We would like to know why you are visiting Sheffield.</p>
    <p>Please describe the reason for your visit:</p>

    <form id="visitForm">
        <div>
            <input type="radio" id="Business" name="reason" value="Business">
            <label for="Business"> Business</label><br>
            <input type="radio" id="Tourism" name="reason" value="Tourism">
            <label for="Tourism"> Tourism</label><br>
            <input type="radio" id="Study" name="reason" value="Study">
            <label for="Study"> Study</label><br>
            <input type="radio" id="Other" name="reason" value="Other">
            <label for="Other"> Other</label><br>

            <label for="statereason">If you have selected 'Other', please briefly state the reason for your visit:</label>
            <textarea id="statereason" name="statereason" rows="5" cols="40"></textarea>
        </div>
        <br>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    <script>
        document.getElementById("visitForm").addEventListener("submit", function(event) {
            let otherRadio = document.getElementById("Other");
            let reasonText = document.getElementById("statereason").value.trim();

            if (otherRadio.checked && reasonText === "") {
                alert("Please enter a reason before submitting.");
                event.preventDefault(); // Stop form submission
                return false;
            }

            return true; // Allow form submission
        });
    </script>
